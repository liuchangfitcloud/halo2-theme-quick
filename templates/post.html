<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Webpixels">
    <title th:text="${site.title}"></title>
    <!-- Favicon -->
    <link th:if="${site.favicon}" th:herf="@{site.favicon}" />
    <!-- Quick CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/quick-website.css}" id="stylesheet">
</head>

<body class="docs">
    <!-- Nav -->
    <th:block th:replace="~{modules/document-header}" />

    <div class="container-fluid container-docs">
        <!-- Sidenav -->
        <th:block th:replace="~{modules/document-menu::getMenu(${post.spec.title})}" />
        <!-- Main content -->
        <div class="main-content row position-relative pb-5">
            <div class="col-xl-9 docs-content pb-5">
                <!-- Docs title -->
                <div class="docs-title" th:utext="${post.content.content}">
                    <!-- <h1 th:text="${post.spec.title}"></h1>
                    <p class="lead mb-0" th:utext="${post.content.content}"></p> -->
                </div>
                <!-- Docs content -->
            </div>
            <div class="col-xl-3 docs-sidebar d-none d-xl-block">
            </div>
        </div>
    </div>

    <!-- Core JS  -->
    <script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- <script th:src="@{/assets/libs/svg-injector/dist/svg-injector.min.js}"></script>-->
    <script th:src="@{/assets/libs/feather-icons/dist/feather.min.js}"></script>
    <!-- Quick JS -->
    <script th:src="@{/assets/js/quick-website.js}"></script>
    <script th:src="@{/assets/libs/feather-icons/dist/feather.min.js}"></script> 
    <script>
        feather.replace({
            'width': '1em',
            'height': '1em'
        })
    </script>   
</body>

<style>
    .navbar {
        display: block !important;
    }

    .docs-title img{
        max-width: 100%;
    }
</style>

</html>
